<!-- templates/form_page.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />

    <title>Submit Form</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Events</a>
      </div>
    </nav>
    <div class="container card p-5" id="displayContainer">
      <form id="submitForm">
        <label for="eventName" class="form-label">Event Name:</label>
        <input
          type="text"
          id="eventName"
          name="eventName"
          class="form-control w-25"
          required
        /><br />

        <label for="eventDate" class="form-label">Event Date:</label>
        <input
          type="date"
          id="eventDate"
          name="eventDate"
          class="form-control w-25"
          required
        /><br />

        <label for="eventAddress">Event Address:</label>
        <input
          type="text"
          id="eventAddress"
          name="eventAddress"
          class="form-control w-25"
          required
        /><br />

        <label for="eventInfo">Event Info:</label>
        <textarea
          id="eventInfo"
          name="eventInfo"
          class="form-control w-25"
          required
        ></textarea
        ><br />

        <input type="submit" value="Submit" class="btn btn-success" />
      </form>
    </div>

    <div id="confirmationMessage" style="display: none">
      <p>Form submitted successfully! Redirecting to index...</p>
    </div>

    <script>
      document
        .getElementById("submitForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Get form data
          const formData = {
            eventName: document.getElementById("eventName").value,
            eventDate: document.getElementById("eventDate").value,
            eventAddress: document.getElementById("eventAddress").value,
            eventInfo: document.getElementById("eventInfo").value,
          };

          // Send the form data to the server
          fetch("/submit", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("Form submitted successfully:", data);

              // Display confirmation message
              document.getElementById("confirmationMessage").style.display =
                "block";

              // Redirect to index after 2 seconds
              setTimeout(function () {
                window.location.href = "/";
              }, 2000);
            })
            .catch((error) => console.error("Error submitting form:", error));
        });
    </script>
  </body>
</html>
